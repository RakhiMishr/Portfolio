<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container" role="application" aria-label="To-Do List">
    <h1>My To-Do List</h1>

    <div class="todo-input">
      <input id="new-task" type="text" placeholder="Add a new task..." aria-label="New Task">
      <button id="add-btn">Add</button>
    </div>

    <div class="filters" role="radiogroup" aria-label="Filter Tasks">
      <button data-filter="all" aria-pressed="true">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
    </div>

    <div id="task-list" class="task-list" role="list"></div>

    <div class="controls">
      <span id="count"></span>
      <button id="clear-completed">Clear Completed</button>
      <button id="clear-all">Clear All</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
